    <head>
        <meta charset="UTF-8">
        <title>添加员工</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="./css/font.css">
        <link rel="stylesheet" href="./css/xadmin.css">

            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>

    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form">
                    <div class="layui-form-item">
                        <label  class="layui-form-label">
                            <span class="x-red">*</span>员工工号：</label>
                            <div class="layui-input-inline">
                                <input type="text" name="number" id="number"  required="" lay-verify="required" autocomplete="off" class="layui-input"></div>
                                <div class="layui-form-mid layui-word-aux">
                            <span class="x-red">*</span></div>
                    </div>
                    <div class="layui-form-item">
                            <label  class="layui-form-label">
                                <span class="x-red">*</span>姓名：</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="name" id="name"  required="" lay-verify="required" autocomplete="off" class="layui-input"></div>
                                    <div class="layui-form-mid layui-word-aux">
                                        <span class="x-red">*</span></div>
                    </div>
                    <div class="layui-form-item">
                        <label  class="layui-form-label">
                            <span class="x-red">*</span>手机号码：</label>
                            <div class="layui-input-inline">
                                <input type="text" name="phone" id="phone"  required="" lay-verify="required" autocomplete="off" class="layui-input"></div>
                                <div class="layui-form-mid layui-word-aux">
                                    <span class="x-red">*</span></div>
                    </div>
                    <div class="layui-form-item">
                        <label  class="layui-form-label">
                            <span class="x-red">*</span>性别：</label>
                        <div class="layui-input-inline">
                            <select name="gender"  id="gender">
                                <option value="0">保密</option>
                                <option value="1">男</option>
                                <option value="2">女</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">出生年月日:</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" name="birth" id="birth" placeholder="">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label  class="layui-form-label">
                            <span class="x-red">*</span>邮箱：</label>
                            <div class="layui-input-inline">
                                <input type="text" name="email" id="email"  required="" lay-verify="required" autocomplete="off" class="layui-input"></div>
                                <div class="layui-form-mid layui-word-aux">
                                    <span class="x-red">*</span></div>
                    </div>
                    <div class="layui-inline">
                            <label class="layui-form-label">入职时间:</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input" name="inTime" id="inTime" placeholder="">
                            </div>
                    </div>
                    <div class="layui-form-item">
                        <label  class="layui-form-label">
                            <span class="x-red">*</span>职位：</label>
                            <div class="layui-input-inline">
                                <input type="text" name="position" id="position"  required="" lay-verify="required" autocomplete="off" class="layui-input"></div>
                                <div class="layui-form-mid layui-word-aux">
                                    <span class="x-red">*</span></div>
                    </div>
                    <div class="layui-form-item">
                        <label  class="layui-form-label">
                            <span class="x-red">*</span>所属部门：</label>
                            <div class="layui-input-inline">
                                <input type="text" name="department" id="department"  required="" lay-verify="required" autocomplete="off" class="layui-input"></div>
                                <div class="layui-form-mid layui-word-aux">
                                    <span class="x-red">*</span></div>
                    </div>
                    <div class="layui-form-item">
                        <label  class="layui-form-label">
                            <span class="x-red">*</span>状态</label>
                        <div class="layui-input-inline">
                            <select name="status"  id="status">
                                <option value="-1">已离职</option>
                                <option value="0">兼职</option>
                                <option value="1">全职</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-upload">
                        <div>员工照片</div>
                            <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;overflow: hidden;">
                             <button type="button" class="layui-btn" id="test2">员工照片</button> 
                            <div class="layui-upload-list" id="demo2"></div>
                        </blockquote>
                    </div>
                    <div class="layui-form-item" id="savebtn">
                        <label for="L_repass" class="layui-form-label"></label>
                        <button class="layui-btn" lay-filter="add" lay-submit="">保存</button>
                    </div>
                </form>
            </div>
        </div>
        <script>
            let usrl =  decodeURI(location.search); //获取url中"?"符后的字串
            let staffid= usrl.split('&')[0].split('=')[1]
            let stafftype= usrl.split('&')[1].split('=')[1]
            if(stafftype==1){
                $('#savebtn').css('display','none')
            }
            let fatherid =''
            if(staffid!=0){
                _ajax({
                        url : "/employeess/info/"+staffid,  // url---->地址
                        type : "GET",   // type ---> 请求方式
                        async : true,   // async----> 同步：false，异步：true 
                        data : {        //传入信息
                        },
                        success : function(data){   //返回接受信息
                            let datas =JSON.parse(data);
                            if(datas.code==200){
                                let div =' <div style="float:left;width: 100px;height:120px;"><img id="cover" name="shoppics" style="width: 100px;height:100px;" src="'+datas.data.cover+'"><title style="display: block;text-align: center" onclick="del(this)">删除</title></div>'
                                $('#demo2').html(div)
                                $('#number').val(datas.data.number)
                                $('#name').val(datas.data.name)
                                $('#phone').val(datas.data.phone)
                                $('#gender').val(datas.data.gender)
                                $('#birth').val(datas.data.birth)
                                $('#email').val(datas.data.email)
                                $('#inTime').val(datas.data.inTime)
                                $('#position').val(datas.data.position)
                                $('#department').val(datas.data.department)
                                $('#status').val(datas.data.status)
                                renderForm()
                            }
                        }
                    })
            }
            layui.use('upload', function(){
                var $ = layui.jquery
                ,upload = layui.upload;
                upload.render({
                    elem: '#test2'
                    ,url: Url+'/file/addFile'
                    ,multiple: true
                    ,field:'files'
                    ,change: function(e, data) {//这个是选择文件的回调函数
                        console.log(data)
                        console.log(e)
                        if(data.upload.length > 2){//这里是判断选择文件的个数,根据实际情况设置
                            layer.alert('请选择单个文件!!!:', {//本人这里是用的layer插件提示用户
                                icon: 2,
                                skin: 'layer-ext-moon'
                            });
                            return false;
                        }
                    }
                    ,before: function(e, data) {//这个是选择文件的回调函数
                        console.log(data)
                        console.log(e.upload.length)
                        if(e.upload.length > 2){//这里是判断选择文件的个数,根据实际情况设置
                            layer.alert('请选择单个文件!!!:', {//本人这里是用的layer插件提示用户
                                icon: 2,
                                skin: 'layer-ext-moon'
                            });
                            console.log('失败')
                            return false;
                        }
                    }
                    ,done: function(res){
                        console.log(res)
                        // for(let i=0;i<res.data.length;i++){
                            let div =' <div style="float:left;width: 100px;height:120px;"><img  id="cover" name="shoppics" style="width: 100px;height:100px;" src="'+res.data+'"><title style="display: block;text-align: center" onclick="del(this)">删除</title></div>'
                            $('#demo2').html(div)
                        // }
                    //上传完毕
                    }
                });
            })
            layui.use('laydate', function(){
                var laydate = layui.laydate;
                laydate.render({
                    elem: '#birth'
                    ,format: 'yyyy-MM-dd'
                    ,trigger: 'click'//呼出事件改成click
                });
                laydate.render({
                    elem: '#inTime'
                    ,format: 'yyyy-MM-dd'
                    ,trigger: 'click'//呼出事件改成click
                });
            })
            // $('#oneid').val(0)
            layui.use(['form', 'layer'],
            function() {
                $ = layui.jquery;
                var form = layui.form,
                layer = layui.layer;

                form.on('select(changepro)', function(data){
                   

                })
                //监听提交
                form.on('submit(add)',
                function(res) {
                    console.log(res)
                    if($('#cover')[0]==undefined){
                        layer.msg('员工头像未上传', {icon: 5})
                        return false
                    }
                    let pushdata={
                        number:res.field.number,
                        name:res.field.name,
                        phone:res.field.phone,
                        gender:res.field.gender,
                        birth:res.field.birth,
                        email:res.field.email,
                        inTime:res.field.inTime,
                        position:res.field.position,
                        department:res.field.department,
                        status:res.field.status,
                        cover:$('#cover')[0].src
                    }
                    console.log(pushdata)
                    if(staffid==0){
                        $.ajax({ 
                            url:Url+'/employeess/save', 
                            type:'POST', 
                            headers:{"Content-Type":"application/json",'token':localStorage.getItem('token')},
                            dataType:'JSON', 
                            data : JSON.stringify(pushdata),
                            success:function(data){
                                if(data.code==200){
                                    layer.msg('添加成功', {icon: 1},function(){
                                        closeiframe()
                                    });
                                }else if(data.code==4000||data.code==4001||data.code==4002){
                                    layer.msg('登陆已过期', {icon: 5})
                                    localStorage.removeItem('token')
                                    top.location.href='login.html'
                                }else{
                                    layer.msg('添加失败', {icon: 5})
                                }
                                return false
                            } 
                        })
                    }else{
                        pushdata.id=staffid
                        $.ajax({
                            url:Url+"employeess/update",
                            type:"PUT",
                            data:JSON.stringify(pushdata),
                            dataType:"json",
                            headers:{"Content-Type":"application/json",'token':localStorage.getItem('token')},
                            success:function(data){
                                console.log(data)
                                if(data.code==200){
                                    layer.msg('修改成功', {icon: 1},function(){
                                            closeiframe()
                                    });
                                }else if(data.code==4000||data.code==4001||data.code==4002){
                                    layer.msg('登陆已过期', {icon: 5})
                                    localStorage.removeItem('token')
                                    top.location.href='login.html'
                                }else{
                                    layer.msg('修改失败', {icon: 5})
                                }
                                
                            }
                        });
                    }
                    return false;
                });

            });
        </script>
